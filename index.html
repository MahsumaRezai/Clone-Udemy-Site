<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- head section-->
    <header class="head">
        <div class="content-head">
            <!-- content head-->
            <div><img src="./imag/head_inner.PNG" alt=""></div>
            <div class="head-text">
                <p>Categories</p>
            </div>
            <div class="head-inp">
                <input class=" head-inp__inp" type="search" placeholder="Search for anythings">
            </div>
            <div class="head-text">
                <p>Udemy Business</p>

            </div>
            <div class="head-text">
                <p>Teach on Udemy</p>
            </div>
            <div>
                <img src="./imag/img_log.PNG" alt="">
            </div>
            <div class="button">
                <button class="button__btn"><a class="button__link">Login</a></button>
                <button class="button__btn-black"><a class="button__link">sign up</a></button>
            </div>
            <div class="img">
                <img src="./imag/cricle.PNG" alt="" class="img__inter">
            </div>
            <!--end of head content-->
        </div>
    </header>
    <!-- end of head section-->
    <!--img background-->
    <div class="content-back">
        <div class="img-back">
            <div class="img-back__con">
                <div class="img-text-section">
                    <div class="img-text-section__text">
                        <h1>Unlock the power of your people</h1>
                    </div>
                    <div class="img-text-section__para">
                        Udemy Business is trusted by 12.5K+ companies around the world. Find out what we can do for
                        yours.
                    </div>
                    <div class="img-text-section__btn">
                        <button class="img-text-section__btn__btn"><a class="img-text-section__btn__link">Request a
                                demo</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end img background-->
    <!-- start ection  three-->
    <div class="text-section">
        <div class="text-section__text">
            <h1 class="text-section__text__head">A broad selection of courses</h1>
        </div>
        <div class="text-section">
            <p class="text-section__para">
                Choose from 213,000 online video courses with new additions published every month</p>
        </div>
    </div>


    <!-- end of section three-->

</body>

</html>
